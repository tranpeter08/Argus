<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app designed to keep track of employees for small inspection companies.">
    <title>Argus</title>
    <link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="./app/navigation/nav-main.css" rel="stylesheet" type="text/css" />
    <link href="./app/landing/landing.css" rel="stylesheet" type="text/css" />
    <link href="./app/login/login.css" rel="stylesheet" type="text/css" />
    <link href="./app/register/register.css" rel="stylesheet" type="text/css" />
    <link href="./app/employees/employees.css" rel="stylesheet" type="text/css" />
    <link href="float.css" rel="stylesheet" type="text/css" />
    <link href="flex.css" rel="stylesheet" type="text/css" />
    <link rel="icon" 
      type="image/png"
      href="/argus-icon.png">
  </head>
  <body>
    <header role="banner">
      <nav role="navigation" class="nav-main">
        <div class="nav-home-ctnr">
          <img class="argus-icon" src="./argus-icon.png" alt="An icon of Argus">
          <button class="js-nav-home-btn nav-home-btn" aria-label="home button">Argus</button>
        </div>
        <button class="js-nav-menu-btn nav-menu-btn" aria-label="menu button" aria-expanded="false"><i class="fa fa-bars"></i></button>
        <ul class="js-nav-links nav-links collapse"></ul>
      <nav>
    </header>
    <main role="main">
      <div id='root' aria-live="polite">
        <section class="landing-about" role="region">
          <div class="about-ctnr">
            <h1>About</h1>
            <p> 
              Argus is a web application geared towards small inspection 
              companies in the construction industry specializing in structural
              steel, concrete, soils, and Non-destructive Testing.  
              Easily create, view, and edit employee information, equipment and 
              certifications.
            </p>
          </div>
        </section>
      </div>
      <section class="js-message-box " role="region" aria-live="assertive"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
    <script src="./app/navigation/nav.js"></script>
    <script src="./app/landing/landing.js"></script>
    <script src="./app/login/login.js"></script>
    <script src="./app/employees/employees.js"></script>
    <script src="./app/pagination/pagination.js"></script>
    <script src="./app/register/register.js"></script>
    <script src="./app/employees/add-employee.js"></script>
    <script src="./app/employees/employee-form.js"></script>
    <script src="./app/employees/employee.js"></script>
    <script src="./app/employees/edit-employee.js"></script>

  </body>
</html>
